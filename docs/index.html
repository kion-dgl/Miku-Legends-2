        <script type="module">
            import * as THREE from "three";
            import { OrbitControls } from "three/addons/controls/OrbitControls.js";
            import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

            // Select the canvas element
            const canvas = document.querySelector("#myCanvas");

            // Create a new Three.js scene
            const scene = new THREE.Scene();

            // Set up a camera
            const camera = new THREE.PerspectiveCamera(
                75, // Field of view
                800 / 600, // Aspect ratio (width / height)
                0.1, // Near clipping plane
                1000, // Far clipping plane
            );
            camera.position.y = 2; // Move camera away from the center

            // Create a WebGL renderer and link it to the canvas
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });

            const orbitControls = new OrbitControls(
                camera,
                renderer.domElement,
            );
            orbitControls.maxPolarAngle = Math.PI * 0.5;
            orbitControls.minDistance = 0.1;
            orbitControls.maxDistance = 100;
            orbitControls.autoRotate = true; // カメラの自動回転設定
            orbitControls.autoRotateSpeed = 1.0; // カメラの自動回転速度

            // Set the renderer size to match the canvas size
            // renderer.setSize(800, 600);
            renderer.setClearColor(0x000000, 0);

            // Load the GLTF Model
            const loader = new GLTFLoader();
            loader.load(
                "disk/scene.gltf",
                (gltf) => {
                    scene.add(gltf.scene); // Add model to the scene
                    console.log("GLTF loaded successfully");
                },
                undefined,
                (error) => {
                    console.error(
                        "An error occurred while loading GLTF",
                        error,
                    );
                },
            );

            // Add Ambient Light
            const light = new THREE.AmbientLight(0xffffff, 0.8); // Soft white light
            scene.add(light);

            // Add Directional Light for better shading
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Render the scene from the perspective of the camera
                renderer.render(scene, camera);
            }

            // Start the animation loop
            animate();

            function calculateMD5(file) {
                return new Promise((resolve, reject) => {
                    const spark = new SparkMD5.ArrayBuffer();
                    const reader = new FileReader();
                    let offset = 0;
                    const CHUNK_SIZE = 64 * 1024;

                    reader.onload = (e) => {
                        spark.append(e.target.result);
                        offset += CHUNK_SIZE;

                        if (offset < file.size) {
                            readNextChunk();
                        } else {
                            resolve(spark.end());
                        }
                    };

                    reader.onerror = (err) => reject(err);

                    function readNextChunk() {
                        const slice = file.slice(offset, offset + CHUNK_SIZE);
                        reader.readAsArrayBuffer(slice);
                    }

                    readNextChunk();
                });
            }

            const input = document.getElementById("input");
            input.addEventListener("change", async (evt) => {
                event.preventDefault();
                if (!evt.target.files) {
                    return;
                }

                console.log("change!!");

                const file = evt.target.files[0];

                const CHECK_SUM = false;
                if (CHECK_SUM) {
                    const MML2_MD5 = "e7039345d54c1bfc3775a468d4125d48";
                    const md5 = await calculateMD5(file);

                    if (md5 !== MML2_MD5) {
                        return confirm(
                            "md5 does not match, would you like to proceed?",
                        );
                    }
                }

                const req = await fetch("./patch.json");
                const patch = await req.json();
                const buffer = await file.arrayBuffer();
                const data = new Uint8Array(buffer);
                console.log(buffer);
                console.log(data);

                console.log("apply patch!!");
                patch.forEach((patch) => {
                    const { offset, bytes } = patch;
                    const patchBytes = Uint8Array.from(atob(bytes), (c) =>
                        c.charCodeAt(0),
                    );

                    // Apply the patch bytes at the given offset
                    for (let i = 0; i < patchBytes.length; i++) {
                        data[offset + i] = patchBytes[i];
                    }
                });

                console.log("DOWNLAOD Patch");
                const blob = new Blob([data.buffer], {
                    type: "application/octet-stream",
                });
                const url = URL.createObjectURL(blob);

                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = url;
                downloadLink.download = "MIKU2-patched.bin";
                downloadLink.style.display = "block";
                downloadLink.textContent = "Download Patched File";
            });
