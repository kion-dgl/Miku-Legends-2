        <script type="module">
            // Initialize the particles
            tsParticles.load("particles-js", {
                particles: {
                    number: {
                        value: 160,
                        density: { enable: true, value_area: 800 },
                    },
                    color: { value: "#ffffff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                        polygon: { nb_sides: 5 },
                        image: {
                            src: "img/github.svg",
                            width: 100,
                            height: 100,
                        },
                    },
                    opacity: {
                        value: 1,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0,
                            sync: false,
                        },
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: false,
                            speed: 4,
                            size_min: 0.3,
                            sync: false,
                        },
                    },
                    line_linked: {
                        enable: false,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1,
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: false, rotateX: 600, rotateY: 600 },
                    },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "bubble" },
                        onclick: { enable: false, mode: "repulse" },
                        resize: true,
                    },
                    modes: {
                        grab: { distance: 400, line_linked: { opacity: 1 } },
                        bubble: {
                            distance: 250,
                            size: 0,
                            duration: 2,
                            opacity: 0,
                            speed: 3,
                        },
                        repulse: { distance: 400, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 },
                    },
                },
                retina_detect: true,
            });
        </script>
        <script type="module">
            function calculateMD5(file) {
                return new Promise((resolve, reject) => {
                    const spark = new SparkMD5.ArrayBuffer();
                    const reader = new FileReader();
                    let offset = 0;
                    const CHUNK_SIZE = 64 * 1024;

                    reader.onload = (e) => {
                        spark.append(e.target.result);
                        offset += CHUNK_SIZE;

                        if (offset < file.size) {
                            readNextChunk();
                        } else {
                            resolve(spark.end());
                        }
                    };

                    reader.onerror = (err) => reject(err);

                    function readNextChunk() {
                        const slice = file.slice(offset, offset + CHUNK_SIZE);
                        reader.readAsArrayBuffer(slice);
                    }

                    readNextChunk();
                });
            }

            const input = document.getElementById("input");
            input.addEventListener("change", async (evt) => {
                event.preventDefault();
                if (!evt.target.files) {
                    return;
                }

                console.log("change!!");

                const file = evt.target.files[0];

                const CHECK_SUM = false;
                if (CHECK_SUM) {
                    const MML2_MD5 = "e7039345d54c1bfc3775a468d4125d48";
                    const md5 = await calculateMD5(file);

                    if (md5 !== MML2_MD5) {
                        return confirm(
                            "md5 does not match, would you like to proceed?",
                        );
                    }
                }

                const req = await fetch("./patch.json");
                const patch = await req.json();
                const buffer = await file.arrayBuffer();
                const data = new Uint8Array(buffer);
                console.log(buffer);
                console.log(data);

                console.log("apply patch!!");
                patch.forEach((patch) => {
                    const { offset, bytes } = patch;
                    const patchBytes = Uint8Array.from(atob(bytes), (c) =>
                        c.charCodeAt(0),
                    );

                    // Apply the patch bytes at the given offset
                    for (let i = 0; i < patchBytes.length; i++) {
                        data[offset + i] = patchBytes[i];
                    }
                });

                console.log("DOWNLAOD Patch");
                const blob = new Blob([data.buffer], {
                    type: "application/octet-stream",
                });
                const url = URL.createObjectURL(blob);

                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = url;
                downloadLink.download = "MIKU2-patched.bin";
                downloadLink.style.display = "block";
                downloadLink.textContent = "Download Patched File";
            });
